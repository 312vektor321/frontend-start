<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Css-animation</title>
</head>

<body>
  <div class="content">

    <div>
      <h6>1. Анимация изменения цвета текста при наведении</h6>
      <p class="text-animation">Наведите курсор на этот текст.</p>
    </div>
    <div>
      <h6>2. Анимация изменения размера элемента при нажатии</h6>
      <div class="box-animation"></div>
    </div>
    <div>
      <h6>3. Анимация вращения элемента бесконечно</h6>
      <div class="rotate-animation"></div>
    </div>
    <div>
      <h6>4. Анимация появления и исчезновения элемента</h6>
      <p class="fade-in-out">Наведите курсор на этот текст.</p>
    </div>
    <div>
      <h6>5. Анимация движения элемента влево-вправо</h6>
      <div class="move-animation"></div>
    </div>
  </div>
</body>

</html>
