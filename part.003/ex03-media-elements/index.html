<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Media elements</title>
</head>

<body>
  <div class="box">
    <video src="media/triangle.mov" poster="./media/preview.jpg" controls loop muted autoplay>

    </video>
  </div>

  <div class="box">
    <audio controls>
      <source src="./media/Josef-Suk-Serenade-Op-6-A-Far-Cry.mp3" type="audio/mpeg">
      <p>Что-то сломалось</p>
    </audio>
  </div>

  <div class="box">
    <iframe src="https://www.youtube.com/embed/lLdvWZzfjX4?si=naNI-IWDerqJQFjS" title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>


</body>

</html>
